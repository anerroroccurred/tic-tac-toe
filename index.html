<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tic-Tac-Toe</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom styling -->
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="text-center">
        <h1>Tic-Tac-Toe</h1>
        <i class="fa fa-circle-o" aria-hidden="true"></i>
        <i class="fa fa-times" aria-hidden="true"></i>
        <table class="table-bordered table-centered table-hover">
            <tr>
                <td id="field-0" class="field"></td>
                <td id="field-1" class="field"></td>
                <td id="field-2" class="field"></td>
            </tr>
            <tr>
                <td id="field-3" class="field"></td>
                <td id="field-4" class="field"></td>
                <td id="field-5" class="field"></td>
            </tr>
            <tr>
                <td id="field-6" class="field"></td>
                <td id="field-7" class="field"></td>
                <td id="field-8" class="field"></td>
            </tr>
        </table>
        <button type="button" id="clear-button" class="btn btn-default">Wyczyść</button>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- App script -->
<script src="js/app.js"></script>
</body>
</html>
